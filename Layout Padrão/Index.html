<html>
    <head>
        <title>Exemplo layout padrão</title> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
       <link href="layout.css" rel="stylesheet" type="text/css" /> <!--href: é para puxar um CSS padrão para todas as páginas, dessa forma não precisa do <style>. Cria-se um novo arquivo em formato CSS para tal-->
            
    </head>
    <body>
        <header>    
            <div><img src="logo.png" height="90px" title="Mamãe urso consultoria em amamentação"></div> <!-- usar height diminui o tamanho da imagem, para ela se enquadrar ao tamanho do cabeçalho -->
            <div>
                <form action=""> <!-- o action é onde colocamos o codigo backend =) -->
                    <input id="pesquisa" type="text" placeholder="Faça aqui sua pesquisa">   <!-- se você colocar "date" ali dentro, por exemplo, no site puxa o calendário para a pessoa poder selecionar uma data. Para reservar uma data no hotel, por exemplo  -->
                    <!-- placeholder é utilizado para colocar uma frase dentro da caixa de pesquisa que some quando a pessoa começa a digitar -->
                    <input id="bt_pesquisar" type="button" value="pesquisar" title="pesquisar">
                </form>
            </div>
            <div><span class="material-symbols-outlined">
                settings
                </span></div>
        </header>
        <main>
            <div class="caixa"><h2>1</h2>
                <div><img src="1998.jpg" height="150px" title="Crianças brincando em um quarto"></div>
                <div class="textinho">Aqui conseguimos ver dois irmãos brincando dentro de casa, essa é importância de se ter amiguinhos, caso não tenha irmãos, para socializar!</div>
            </div>
            <div class="caixa"><h2>2</h2></div>
            <div class="caixa"><h2>3</h2></div>
        </main>
        
    </body>

</html>
